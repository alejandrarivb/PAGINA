<div id="form" class="container my-5 text-center">
  <h4 class="fw-bold fs-1 fs-md-3">Contáctame o Cotiza tu Proyecto</h4>
</div>


<section class="form-container">
  <form action="/registro" method="POST">
    <h5>Formulario de Servicio</h5>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="servicio">Tipo de servicio:</label>
    <select id="servicio" name="servicio" required>
      <option value="publicidad">Publicidad para redes</option>
      <option value="animacion">Animación / Motion Graphics</option>
      <option value="edicion">Edición de Video</option>
      <option value="modelado">Modelado 3D</option>
    </select>

    <label for="descripcion">Descripción del proyecto:</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

    <label for="presupuesto">Presupuesto aproximado (opcional):</label>
    <input type="text" id="presupuesto" name="presupuesto">

    <label for="fecha">Fecha estimada de entrega (opcional):</label>
    <input type="date" id="fecha" name="fecha">

    <div class="form-buttons">
      <button type="submit" name="accion" value="contacto">Contacto</button>
      <button type="submit" name="accion" value="cotizar">Cotizar</button>
    </div>
  </form>
</section>
